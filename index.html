<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="src/style.css">
        <title>weather forecast app</title>
    </head>

    <body>
        <div class="container">
            <div class="search-bar">
                <input type="text" placeholder="Enter a city..">
                <button>Search</button>
            </div>

            <div class="weather-info">
                <h1>Paris</h1>
                <p>Tuesday 14.49, scattered clouds</p>
                <br>
                <p>Humidity: <span>66%</span>, Wind: <span>3.13km/h</span></p>
            </div>

            <div class="temperature-display">
                <div class="weather-icon">☀️</div>
                <div class="temperature">12<sup>°C</sup></div>
            </div>

            <div class="footer">
                Coded by
                <a href="https://github.com/Iyona-X/" target="_blank">Iyona Ximba</a> on
                <a href="https://github.com/Iyona-X/weather-forecast" target="_blank">GitHub</a> and website hosted
                <a href="https://app.netlify.com/projects/weather-shecodes-fc/deploys" target="_blank">on netlify</a>
            </div>
        </div>
    </body>

</html>
